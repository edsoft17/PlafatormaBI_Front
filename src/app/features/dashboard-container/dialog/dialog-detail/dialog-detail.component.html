<bi-cont-dialog [title]="getCostCenterTitle()">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        @for (displayed of displayedColumns; track $index) {
            <ng-container [matColumnDef]="displayed">
                <th mat-header-cell *matHeaderCellDef> {{displayed}} </th>
                <td mat-cell *matCellDef="let element"> 
                    {{ formatCellValue(element[displayed], displayed) }}
                </td>
            </ng-container>
        }
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</bi-cont-dialog>
